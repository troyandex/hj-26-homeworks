<!-- Перетаскивание всех элементов с классом logo.
!!! При захвате элемента курсор должен быть в центре этого элемента.

ИнтерфейсА

Элементы для перетаскивания имеют класс logo.

При захвате элемента курсор должен быть в центре этого элемента.
При захвате элемента необходимо присвоить этому элементу класс moving и удалить этот класс после отпускания элемента.
